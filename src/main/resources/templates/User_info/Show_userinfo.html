<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{Layout/Layout}">
<head>
<meta charset="utf-8" />
<title>新規登録ページ</title>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/2.0.3/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div layout:fragment="contents">
    			<div class="title">
				<h2>ユーザー情報</h2>
			</div>
			<br>
	<div class="container">
		<div class="card card-primary mb-3">
	  			<div th:object="${user_info}"> 
	  			<table class="table table-bordered">
  <!--  入力項目 -->        
                  <thead>
                      <tr>          
                       <th scope="row">項目</th>
                       <th scope="col">登録情報</th>
                      </tr>
                  </thead>
                 <tbody>
 <!--  ID入力フォーム  Model名＝username -->           
                   <tr>
                     <th scope="row"><label class="col-md-6 control-label">ユーザーID</label></th>
                   <td>
                     <div class="form-group row">                    
                         <div class="col-md-8">
                            <div class="col-md-10" th:text="*{username}"></div>
                         </div>
                    </div>
                   </td>
<!--  利用者名入力フォーム Model名＝owner  -->
                   <tr>
                     <th scope="row"><label class="col-md-6 control-label">区分所有者名</label></th>
                   <td>                                     
                     <div class="form-group row">                      
                      <div class="col-md-6">
                        <div class="col-md-10" th:text="*{owner}"></div>
                      </div>
                     </div>                                  
<!--  利用者名入力フォーム Model名＝owner  -->      
                    <tr>
                     <th scope="row"><label class="col-md-6 control-label">勤務先</label></th>
                   <td>                   
                     <div class="form-group row">                   
                        <div class="col-sm-10">
                          <div class="col-md-10" th:text="*{address}"></div>
                        </div>
                    </div>        
<!--  利用者名入力フォーム Model名＝owner  -->   
                    <tr>
                     <th scope="row"><label class="col-md-6 control-label">メールアドレス</label></th>
                   <td>               
                    <div class="form-group row">                      
                        <div class="col-sm-10">
                           <div class="col-md-10" th:text="*{mailaddress}"></div>
                        </div>
                    </div>   
<!--  利用者名入力フォーム Model名＝owner  -->      
                    <tr>
                     <th scope="row"><label class="col-md-6 control-label">備考</label></th>
                   <td>              
                    <div class="form-group row">                   
                        <div class="col-sm-10">
                           <div class="col-md-10" th:text="*{information}"></div>
                        </div>
                   </div>   
<!--  利用予定人数入力フォーム Model名＝people  -->    
                    <tr>
                     <th scope="row"><label class="col-md-6 control-label">電話番号</label></th>
                   <td>                  
                    <div class="form-group row">                    
                        <div class="col-md-8">
                           <div class="col-md-10" th:text="*{phone}"></div>
                        </div>
                   </div>            
                </tbody>
                </table>                           
	          </div>
	      </div>
		</div>
	</div>
</body>
</html>
