<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>ログインページ</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="text-center">
	<h1 class="mb-3">ログインフォーム</h1>
	<hr class="mb-5">
	<!--  パラムエラー表示 -->  
	<div th:if="${param.error}">
		<p>ユーザー名もしくはパスワードが違います</p>
	</div>	
	
	
	<form th:action="@{/login}" method="post" >	
	   <div class="container col-md-4">
	     <table class="table table-bordered table-striped table-hover col-md-6">

	    <!--  ユーザーネーム　入力フォーム  -->   
	       <tr class="form-group">
	         <th class="align-middle col-md-2">ユーザー名</th>			
		     <td class="col-md-2">
			   <input type="text" id="usernameInput" name="username" class="form-control"placeholder="username">
		     </td>		
	       </tr>
	<!--  パスワード　入力フォーム  --> 
	       <tr class="form-group">
	          <th class="align-middle col-md-2">パスワード</th>	      
	          <td class="col-md-2">
			  <input	type="password" id="passwordInput" name="password" class="form-control"placeholder="password">
		     </td>	
	       </tr>    	
	  
	      </table>
	<!--  ログインボタン  -->  	   
	   	   <div class="mt-3">
			    <button type="submit" class="btn btn-primary">ログイン</button>
		   </div>
		
        </div>
	</form>
	
</body>
</html>
