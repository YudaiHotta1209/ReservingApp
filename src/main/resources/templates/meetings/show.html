<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{Layout/Layout}">
       
       
<head>
<meta charset="utf-8" />
<title>詳細ページ</title>
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/2.0.3/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>


<body>
    <div layout:fragment="contents">
	<div class="container">
		<div class="card card-primary mb-3">
			<h1>申請内容詳細</h1>		
			<div class="card-body">
		        <div th:object="${meeting_info}">
		        
　　　　　　　　<!--  部屋番号 Model名＝roomid  -->   		        
		        	<div class="form-group row">
		        		<label class="col-md-2">集会室番号</label>
						<div class="col-md-10" th:text="*{roomid}"></div>
		          	</div>
		          	
		        <!--  ID入力  Model名＝username -->    	
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">ユーザーID</label>
		            	<div class="col-md-10 form-control-static" th:text="*{username}"></div>
		          	</div>
		          	
		        <!--  利用者名入力 Model名＝owner  -->   	
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">利用者名</label>
		            	<div class="col-md-10 form-control-static" th:text="*{owner}"></div>
		          	</div>		          
		        <!-- 　利用開始時間 Model名＝start  -->   	
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">利用開始時間</label>
		            	<div class="col-md-10 form-control-static" th:text="*{start}"></div>
		          	</div>
		          	
		        <!-- 　利用終了時間 Model名＝end  -->   	
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">利用終了時間</label>
		            	<div class="col-md-10 form-control-static" th:text="*{end}"></div>
		          	</div>		          			          			
		          	          			          	
		        <!--  用途選択 Model名＝purpose  -->   	
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">用途</label>
		            	<div class="col-md-10 form-control-static" th:text="*{title}"></div>
		          	</div>		          			          
       　　   	<!--  利用予定人数 Model名＝people  -->
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">利用予定人数</label>
		            	<div class="col-md-10 form-control-static" th:text="*{people}"></div>
		          	</div>
		          	
		        <!-- 　備考欄入力 Model名＝remarks -->  	
		          	<div class="form-group row">
		            	<label class="col-md-2 control-label">備考欄</label>
		            	<div class="col-md-10 form-control-static" th:text="*{remarks}"></div>
		          	</div>		
		          			          			          			          	
				</div>
			</div>
		</div>
    </div>
    </div>
</body>


</html>
